<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Integritas Challenge - Markus Kopinits</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <div class="page-header">
        {{#link-to "index"}}
          <h1>TODO List<small> with Ember.js</small></h1>
        {{/link-to}}
      </div>
      <div class="row">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="tasks">
      <div class="list-group">
        <div class="list-group-item">
        <table with="90%" border=1>
          <tr><td align="right" with="30%">Name</td><td>{{input type="text"  placeholder="New Task Name" value=newName  insert-newline="createTask" }}</td></tr>
          <tr><td align="right" with="30%">Description</td><td>{{input type="text"  placeholder="New Task Description" value=newDescription insert-newline="createTask" }}</td></tr>
          <tr><td align="right" with="30%">Location</td><td>{{input type="text"  placeholder="New Task Location" value=newLocation  insert-newline="createTask"}}</td></tr>
          <tr><td align="right" with="30%">Start Date</td><td>{{input type="date"  value=newStartDate insert-newline="createTask"}}</td></tr>
          <tr><td align="right" with="30%">End Date</td><td>{{input type="date" value=newEndDate insert-newline="createTask" }}</td></tr>
        </table>
          <button class="btn btn-primary btn-sm new-task-button" {{action "createTask"}}
            {{bind-attr disabled=disabled}}>Add</button>
        </div>
        <table class="list">
        <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Location</th>
        <th></th>
        </tr>
        {{#each model}}
            <tr>
              <td>{{name}}</td>
              <td>{{description}}</td>
              <td>{{startDate}}</td>
              <td>{{endDate}}</td>
              <td>{{location}}</td>
              <td>
              <button class="btn btn-primary btn-sm del-task-button" {{action "removeTask(id)"}}>Del</button>
              </td>
            </tr>
        {{/each}}
        </table>
    </div>
  </script>

  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/handlebars-1.0.0.js"></script>
  <script src="js/ember-1.0.0.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
